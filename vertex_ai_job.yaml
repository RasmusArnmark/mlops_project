display_name: "food-classification-training"
job_spec:
  worker_pool_specs:
    - machine_spec:
        machine_type: "n1-standard-4"  # Adjust based on your needs
      replica_count: 1
      container_spec:
        image_uri: gcr.io/foodclassrae/food-trainer:latest
        args: [
          "--data-dir=data/processed",
          "--model-dir=models",
          "--batch-size=64",
          "--learning-rate=0.001",
          "--epochs=10"
        ]
        env:
          - name: WANDB_API_KEY
            value: "6fdf605a7c35b4eb3fdd7041026e484d1fe54bf8"

