display_name: "food-classification-training"
job_spec:
  worker_pool_specs:
    - machine_spec:
        machine_type: "n1-standard-4"  # Adjust based on your needs
      replica_count: 1
      container_spec:
        image_uri: "gcr.io/foodclassrae/food-trainer:latest"
        command: []
        args: [
          "--data-dir=gs://foodclassrae/data/processed",
          "--model-dir=gs://foodclassrae/models",
          "--batch-size=64",
          "--learning-rate=0.001",
          "--epochs=10"
        ]